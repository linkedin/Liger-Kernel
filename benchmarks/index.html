<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liger Benchmark Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">☀️</button>
    <button class="theme-toggle" onclick="goToDetailedView()">Detailed View</button>
    <h1>Liger Kernel Benchmark Comparison</h1>

    <div class="selectors">
      <label>
        Show last N commits:
        <select id="commitCount">
          <option value="5">5</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="all">All</option>
        </select>
      </label>
      <label>
        Metric type:
        <select id="metricType">
          <option value="forward">forward</option>
          <option value="backward">backward</option>
          <option value="full">full</option>
        </select>
      </label>
      <input type="text" id="kernelSearch" placeholder="Search kernel name..." onkeyup="renderTables()">
      <button onclick="loadData()">Update Table</button>
    </div>

    <h2>Memory</h2>
    <div class="scroll-container">
      <table id="memoryTable"></table>
    </div>

    <h2>Speed</h2>
    <div class="scroll-container">
      <table id="speedTable"></table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
